---
- name: "Update domain name for cloudfront distribution"
  community.aws.cloudfront_distribution:
    state: present
    distribution_id: "{{ distro_id }}"
    origins:
      - domain_name: "{{ origin_domain }}"

- name: "Invalidate distro"
  community.aws.cloudfront_invalidation: 
    distribution_id: "{{ distro_id }}"
    path: "/**/*"    