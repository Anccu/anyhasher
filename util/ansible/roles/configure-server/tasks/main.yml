---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "set server port in /etc/environment"
  become: true
  ansible.builtin.lineinfile:
    dest: "/etc/environment"
    insertbefore: "BOF"
    line: PORT=80
    state: present    