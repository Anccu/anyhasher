---
- name: Upgrade packages
  become: true
  apt:
    upgrade: "yes"

- name: Install dependencies
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Set server port in /etc/environment
  become: true
  ansible.builtin.lineinfile:
    dest: "/etc/environment"
    insertbefore: "BOF"
    line: PORT=80
    state: present    
  
- name: Source environment file
  become: true
  ansible.builtin.shell: . /etc/environment 
